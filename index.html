<html>
  <head>
    <meta charset="utf-8" />
    <title>Jack Hales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/main.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="mod-wrapper">
      <div class="mod-back"></div>
      <div class="mod bi-myer">
        <h1 class="heading dark">MYER</h1>
        <hr />
        <p>
          Building brilliant high-level reports to highlight competitor differences.
        </p>
      </div>
    </div>
    <div class="header-wrapper">
      <div class="container header">
        <div class="left">
          <div class="name">
            Jack Hales
          </div>
        </div>
        <div class="right">
          <div class="links">
            <a href="brands">work</a> –
            <a href="brands">projects</a> –
            <a href="brands">me</a>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <!-- color gradient line -->
      <div class="under-header"></div>
    </div>
    <div class="container">
      <div class="custom-container">
        <h1 class="heading" style="margin-bottom: 45px;">BRAND INVOLVEMENT</h1>
        <!-- <h4 class="sub-heading">click to see contributions</h4> -->
        <div class="brands">
          <img src="brands/myer.png" class="modal-open brand" data-modal="bi-myer" alt="myer logo" />
          <img src="brands/priceline.jpg" alt="priceline logo" class="brand" />
          <img src="brands/aldi.jpg" alt="aldi logo" class="brand" />
          <img src="brands/rai.png" alt="regional australian institute logo" class="brand" />
          <img src="brands/c2u.png" alt="regional australian institute logo" class="brand" />
        </div>
      </div>
    </div>
  </body>
  <script>
    // quick put-together
    $("button").click(event => {
      const $target = $(event.target);
      $target.css({"transform": "scale(1.05)"})
      setTimeout(() => { $target.css({"transform": "scale(1)"}) }, 100)
    });
    // mod(al) management
    const modal = (modal) => $(`.mod`).fadeOut(200, () => { $(`.${modal}, .mod-back`).fadeIn(200) })
    $(".mod-back").click(() => { $('.mod, .mod-back').fadeOut(100) })
    $(".modal-open").click(event => { modal($(event.target).attr("data-modal")) })
  </script>
</html>
